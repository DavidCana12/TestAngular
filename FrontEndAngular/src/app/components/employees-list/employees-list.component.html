<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de Empleados</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<p *ngIf="EmployeeData.length <= 0" class="no-data">
  There is no student added yet!
</p>
<div class="container" *ngIf="EmployeeData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Empleado</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>
      <!--       <ng-container matColumnDef="nationalIdentity">
        <th mat-header-cell *matHeaderCellDef>Cédula</th>
        <td mat-cell *matCellDef="let element">{{ element.nationalIdentity }}</td>
      </ng-container> -->
      <!--  <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Fecha nacimiento</th>
        <td mat-cell *matCellDef="let element">{{  element.birthDate | date:'dd-MM-yyyy' }}</td>
      </ng-container> -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="organitation">
        <th mat-header-cell *matHeaderCellDef>Organización</th>
        <td mat-cell *matCellDef="let element">{{ element.organitation }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a color="primary" class="push-right" [routerLink]="['/edit-employee/', element.id]">
            <mat-icon>edit</mat-icon>
          </a>
          <a color="accent" (click)="deleteStudent(i, element)">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
